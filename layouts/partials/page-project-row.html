<tr class="table-row">
    <td class="projectName"><a href="{{ .repository }}">{{ .name }}</a></td>
    <td class="projectRepository">
        {{ with .website }}
        <a href="{{ . }}">{{ . }}</a></td>
        {{ else }}
        <a href="{{ .repository }}">{{ .repository }}</a>
    {{ end }}
    </td>
    <td class="projectCategory">{{ humanize .category | title }}</td>
</tr>
